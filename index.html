<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .telegram-box {
            width: 80%;
            max-width: 400px;
            background-color: #0088cc;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center; /* Añadido para centrar los elementos horizontalmente */
        }

        h1 {
            font-family: 'Arial', sans-serif;
            margin-top: 0;
        }

        .custom-image {
            width: 100px; /* Ancho de la imagen */
            margin-top: 40px; /* Espacio entre la imagen y el título/botón */
        }

        .telegram-widget {
            margin-top: 40px;
            button-align: center;
            display: flex;
            flex-direction: column;
            align-items:center;
        }


        
        

    
    </style>
</head>

<body>
    <div class="telegram-box">
        <h1>Telegram Login</h1>
        <img src="https://i.ibb.co/fFxQmvd/block-puzzle-king-buttonjpg-dfedc4.jpg" alt="Icono de Telegram" class="custom-image">
        <br></br>
        <br></br>
        <script async src="https://telegram.org/js/telegram-widget.js?19"
            data-telegram-login="BP_FF_Bot"
            data-size="large"
            data-auth-url="URL_TO_OPEN_WITH_USER_DATA"
            data-request-access="write"
            class="telegram-widget">
        </script>
    </div>
</body>
</html>
