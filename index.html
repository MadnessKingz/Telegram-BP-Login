<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .telegram-box {
            width: 80%;
            max-width: 400px;
            background-color: #0088cc;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center; /* Añadido para centrar los elementos horizontalmente */
        }

        h1, h2, h3 {
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .custom-image {
            width: 100px; /* Ancho de la imagen */
            margin-top: 40px; /* Espacio entre la imagen y el título/botón */
        }

        .telegram-widget {
            margin-top: 40px;
        }
    
    </style>
</head>

<body>
    <div class="telegram-box">
        <h1>Telegram Login</h1>
        <img src="https://i.ibb.co/5T2sTfH/blockpuzzle.png" alt="Icono de Telegram" class="custom-image">
        <h2>Block Puzzle</h2>
        
        <h3>Acceder:</h3>
        <script async src="https://telegram.org/js/telegram-widget.js?19"
            data-telegram-login="BlockPuzzChain_bot"
            data-size="large"
            data-auth-url=""
            data-request-access="write"
            data-onauth="onTelegramAuth(user)"
            class="telegram-widget">
        </script>
    </div>

    <script type="text/javascript">
        function onTelegramAuth(user) {
            console.log('User authenticated:', user);
            alert('Hello ' + user.first_name + '! Your ID is ' + user.id);

            // Now you can use the user data to make requests to your API
            const requestBody = {
                id: user.id.toString(),
                authDate: user.auth_date.toString(),
                username: user.username,
                hash: user.hash
            };

            console.log(JSON.stringify(requestBody));

            // Example POST request to fetch the token from your API
            fetch('https://fusyverse-dmf3hxccahcgeca2.centralus-01.azurewebsites.net/api/auth/telegram-login/BlockPuzzChain_bot, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Token received:', data.token);

                // Now you can use the token to call the progress categories endpoint
                fetchProgressCategories(data.token);
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle error response from API
            });
        }

        function fetchProgressCategories(token) {
            fetch('https://fusyverse-dmf3hxccahcgeca2.centralus-01.azurewebsites.net/api/Games/play', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Progress Categories:', data);
                // Display or process the categories data as needed
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle error response from API
            });
        }
    </script>
</body>
</html>
